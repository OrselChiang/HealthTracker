{% extends "base.html" %}

{% block title %}Data Logging Page{% endblock %}

{% block content %}

<div class="shift">

  <!-- How do you feel? -->
  <label for="feelingInput" class="form-label"><u>How do you feel today? (1-5)</u></label>
  <div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="feeling" id="feelingInput" value="option1" onclick="fieldComplete1()">
      <label class="form-check-label">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="feeling" id="feelingInput" value="option2" onclick="fieldComplete1()">
      <label class="form-check-label">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="feeling" id="feelingInput" value="option3" onclick="fieldComplete1()">
      <label class="form-check-label">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="feeling" id="feelingInput" value="option4" onclick="fieldComplete1()">
      <label class="form-check-label">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="feeling" id="feelingInput" value="option5" onclick="fieldComplete1()">
      <label class="form-check-label">5</label>
    </div>
  </div><br>

  <!-- How much sleep? -->
  <div id="sleep" style="display:none">
    <label for="sleepSlider" class="form-label"><u>How much sleep did you get?</u></label><br>
    <input id="sleepSlider" type="range" value="8" min="1" max="12" step="0.5" oninput="this.nextElementSibling.value = this.value" onclick="fieldComplete2()">
    <output>8</output>
  </div><br>

  <!-- Did you Workout? -->
  <div id="workout" style="display:none">
    <label for="workoutBool" class="form-label"><u>Did you work out today?</u></label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="workout" id="workoutBool" value="option1" onclick="fieldComplete3()">
      <label class="form-check-label">Yes</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="workout" id="workoutBool" value="option2" onclick="fieldComplete3()">
      <label class="form-check-label">No</label>
    </div>
  </div><br>

  <!-- Did you eat healthy? -->
  <div id="healthy" style="display:none">
    <label for="healthyBool" class="form-label"><u>Did you eat healthy today?</u></label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="healthy" id="healthyBool" value="option1" onclick="fieldComplete4()">
      <label class="form-check-label">Yes</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="healthy" id="healthyBool" value="option2" onclick="fieldComplete4()">
      <label class="form-check-label">No</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="healthy" id="healthyBool" value="option2" onclick="fieldComplete4()">
      <label class="form-check-label">Somewhat</label>
    </div>
  </div><br>

  <!-- Follow up questions for Working Out -->
  <div id="workoutFollowup" style="display:block">
    <!-- Length of Workout -->
    <div id="workoutLength" style="display:none">
      <label for="workoutTime" class="form-label"><u>How long was your workout? (minutes)</u></label>
      <br>
      <input id="workoutTime" type="range" value="60" min="0" max="120" step="15" oninput="this.nextElementSibling.value = this.value" onclick="fieldComplete5()">
      <output>60</output>
    </div><br>
    <!-- Type of Workout -->
    <div id="typeWorkout" style="display:none">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="workoutType" value="option1" onclick="fieldComplete6()">
        <label class="form-check-label" for="workoutType">Strength</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="workoutType" value="option2" onclick="fieldComplete6()">
        <label class="form-check-label" for="workoutType">Cardio</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="workoutType" value="option3" onclick="fieldComplete6()">
        <label class="form-check-label" for="workoutType">Other</label>
      </div>
    </div><br>
  </div>

  <!-- Follow up questions for Food -->
  <div id="foodFollowup" style="display:block">
    <!-- Unhealthy Food -->
    <div class="mb-3" id="unhealthyFood" style="display:none">
      <label for="unhealthyFoodInput" class="form-label"><u>Track Unhealthy Food Here</u></label>
      <input type="email" class="form-control" id="unhealthyFoodInput" placeholder="Pizza, Ice Cream, etc..." onchange="fieldComplete7()">
    </div><br>
  </div>

  <!-- Proud Achievement -->
  <div class="mb-3" id="proudAchievement" style="display:none">
    <label for="proudAchievementTextbox" class="form-label"><u>What's one thing you did today that you're proud of?</u></label>
    <textarea class="form-control" id="proudAchievementTextbox" rows="3" placeholder="I am proud of..." onchange="fieldComplete8()"></textarea>
  </div>

  <!-- Submit Button -->
  <div style="text-align:center;display:none" id="submitButton">
    <input type="submit" value="submit" class="button" >
  </div>

</div>

{% endblock %}

{% block css %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='log_data.css') }}">
{% endblock %}

{% block js%}
<script type="text/javascript" src="{{ url_for('static', filename='log_data.js') }}"></script>
{% endblock %}
